<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Page</title>
    <script type="text/javascript">
        var clockId=setInterval("daojishi()",1000);
        var count=4;

        function daojishi() {
            document.getElementById("daojishi").innerHTML=count;
            if(count>0){
                count--;
            }else{
                clearInterval(clockId);
                window.location.href="http://www.apple.com/uk/"
            }
        }


    </script>
</head>
<body>
    <p>操作成功</p>

    <span id="daojishi">5</span>
    <span>秒后回到主页</span>

    <a href="javascript:window.history.back()">back</a>



</body>
</html>
