<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator</title>
    <script type="text/javascript">
        document.write(navigator.appCodeName+"<br>");
        document.write(navigator.appName+"<br>");
        document.write(navigator.appVersion+"<br>");
        document.write(navigator.platform+"<br>");
        document.write(navigator.userAgent+"<br>");

        document.write("available screen height:"+window.screen.availHeight+"<br>")
        document.write("available screen width:"+window.screen.availWidth+"<br>")
        document.write("screen height:"+window.screen.height+"<br>")
        document.write("screen width:"+window.screen.width+"<br>")
        document.write("color depth:"+window.screen.colorDepth+"<br>")




    </script>
</head>
<body>
<img src="navigator.png">

</body>
</html>
